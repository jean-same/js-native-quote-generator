<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="fonts/css/all.css" />

    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body id="container">
    <div class="quote-container" id="quote-container">
      <!--Tags-->
      <div class="tags" id="tags">
        <span class="tag-badge"></span>
      </div>
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"> </span>
        <i class="fas fa-quote-right"></i>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"> </span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="x-button" id="x-twitter" title="Tweet This!">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button class="new-quote">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- No quote message -->
    <div class="no-quote-container" id="no-quote-container">
      <p>No quote to display !</p>
      <div class="button-container">
        <button class="new-quote">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="js/service/quotes-api.js"></script>
    <script src="js/utils/display-utils.js"></script>
    <script src="js/service/local-quotes.js"></script>
    <script src="js/quotes/quotes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
